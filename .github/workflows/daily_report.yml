name: Daily Project Report

on:
  schedule:
    - cron: '0 19 * * *' 
  workflow_dispatch: 

jobs:
  post-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Report Script
        env:
          GITHUB_TOKEN: ${{ secrets.REPORT_TOKEN }}
          GITHUB_OWNER: "Gaia-Digital-Agency"
        run: |
          npm run report-all > report.md

      - name: Find and Update Discussion
        env:
          GH_TOKEN: ${{ secrets.REPORT_TOKEN }}
          ORG: "Gaia-Digital-Agency"
          TITLE: "Web Dev Team Weekly Project Report"
        run: |
          echo "Searching for Discussion: $TITLE"

          # 1. Search for the Discussion ID by Title across the Org
          # This works even if the discussion is in a hidden .github repo
          DISCUSSION_DATA=$(gh api graphql -f query='
            query($org: String!, $title: String!) {
              organization(login: $org) {
                repository(name: ".github") {
                  discussions(first: 10) {
                    nodes {
                      id
                      title
                      comments(first: 1) {
                        nodes { id }
                      }
                    }
                  }
                }
              }
            }' -f org="$ORG" --jq ".data.organization.repository.discussions.nodes[] | select(.title==\"$TITLE\")")

          DISCUSSION_ID=$(echo "$DISCUSSION_DATA" | jq -r '.id')
          COMMENT_ID=$(echo "$DISCUSSION_DATA" | jq -r '.comments.nodes[0].id // empty')

          if [ -z "$DISCUSSION_ID" ] || [ "$DISCUSSION_ID" == "null" ]; then
            echo "Error: Could not find Discussion with title '$TITLE'. Please ensure the .github repo exists and contains this discussion."
            exit 1
          fi

          if [ -z "$COMMENT_ID" ]; then
            echo "No comment found. Creating a new one..."
            gh api graphql -f query='
              mutation($discussionId: ID!, $body: String!) {
                addDiscussionComment(input: {discussionId: $discussionId, body: $body}) {
                  comment { id }
                }
              }' -f discussionId=$DISCUSSION_ID -F body=@report.md
          else
            echo "Updating existing comment (ID: $COMMENT_ID)..."
            gh api graphql -f query='
              mutation($commentId: ID!, $body: String!) {
                updateDiscussionComment(input: {commentId: $commentId, body: $body}) {
                  comment { url }
                }
              }' -f commentId=$COMMENT_ID -F body=@report.md
          fi