name: Daily Project Report

on:
  schedule:
    - cron: '0 19 * * *' # 7:00 PM UTC
  workflow_dispatch: 

jobs:
  post-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Report Script
        env:
          GITHUB_TOKEN: ${{ secrets.REPORT_TOKEN }}
          GITHUB_OWNER: "Gaia-Digital-Agency"
        run: |
          npm run report-all > report.md

      - name: Update Existing Discussion Comment
        env:
          GH_TOKEN: ${{ secrets.REPORT_TOKEN }}
          # This is the GraphQL ID for the specific comment you want to overwrite
          # You can find this by running the 'gh' command in Step 1
          COMMENT_ID: "DC_kwDONY9_884A_m_X" 
        run: |
          echo "Updating the Weekly Project Report comment..."
          
          gh api graphql -f query='
            mutation($commentId: ID!, $body: String!) {
              updateDiscussionComment(input: {commentId: $commentId, body: $body}) {
                comment {
                  url
                }
              }
            }' -f commentId=$COMMENT_ID -F body=@report.md
          
          echo "Report updated successfully!"