name: Daily Project Report

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

jobs:
  post-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Report Script
        env:
          GITHUB_TOKEN: ${{ secrets.REPORT_TOKEN }}
          GITHUB_OWNER: "Gaia-Digital-Agency"
        run: |
          # 1. Run the report script
          npm run report-all
          
          # 2. Find and rename the dated report file
          mv reports/all_projects_portfolio_*.md final_report.md
          
          # 3. Append a team mention and timestamp at the bottom
          echo -e "\n\n---\n**Last Updated:** $(date)\n**Cc:** @Gaia-Digital-Agency/developers" >> final_report.md
          
          echo "Report prepared with team mention."

      - name: Update Discussion Comment
        env:
          GH_TOKEN: ${{ secrets.REPORT_TOKEN }}
          ORG: "Gaia-Digital-Agency"
          REPO: ".github"
          DISCUSSION_NUM: 1
        run: |
          # Fetch Discussion and Comment IDs
          DISCUSSION_DATA=$(gh api graphql -f query='
            query($org: String!, $repo: String!, $num: Int!) {
              repository(owner: $org, name: $repo) {
                discussion(number: $num) {
                  id
                  comments(first: 1) {
                    nodes { id }
                  }
                }
              }
            }' -f org="$ORG" -f repo="$REPO" -F num=$DISCUSSION_NUM --jq '.data.repository.discussion')

          DISCUSSION_ID=$(echo "$DISCUSSION_DATA" | jq -r '.id')
          COMMENT_ID=$(echo "$DISCUSSION_DATA" | jq -r '.comments.nodes[0].id // empty')

          # Update existing comment or create a new one
          if [ -z "$COMMENT_ID" ] || [ "$COMMENT_ID" == "null" ]; then
            echo "Posting new report..."
            gh api graphql -f query='
              mutation($discussionId: ID!, $body: String!) {
                addDiscussionComment(input: {discussionId: $discussionId, body: $body}) {
                  comment { url }
                }
              }' -f discussionId=$DISCUSSION_ID -F body=@final_report.md
          else
            echo "Updating existing report..."
            gh api graphql -f query='
              mutation($commentId: ID!, $body: String!) {
                updateDiscussionComment(input: {commentId: $commentId, body: $body}) {
                  comment { url }
                }
              }' -f commentId=$COMMENT_ID -F body=@final_report.md
          fi